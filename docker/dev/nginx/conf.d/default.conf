server {
    listen 80;
    server_name thinkleap.local;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name thinkleap.local;
    
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # Shibboleth configuration
    location /Shibboleth.sso {
        proxy_pass http://shibboleth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Protected resources requiring Shibboleth authentication
    location /api/auth/saml {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Shibboleth authentication headers
        shib_request /shibauthorizer;
        shib_request_use_headers on;
        
        # Pass Shibboleth attributes to the application
        proxy_set_header X-Shib-Session-ID $upstream_http_x_shib_session_id;
        proxy_set_header X-Shib-Identity-Provider $upstream_http_x_shib_identity_provider;
        proxy_set_header X-Shib-eduPersonPrincipalName $upstream_http_x_shib_edupersonprincipalname;
        proxy_set_header X-Shib-Mail $upstream_http_x_shib_mail;
        proxy_set_header X-Shib-GivenName $upstream_http_x_shib_givenname;
        proxy_set_header X-Shib-SN $upstream_http_x_shib_sn;
    }
    
    # API endpoints
    location /api {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Frontend application
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
