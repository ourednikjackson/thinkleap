<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    # Shibboleth configuration
    <Location /Shibboleth.sso>
        SetHandler shib
    </Location>

    <Location /secure>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
    </Location>
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html
    
    SSLEngine on
    SSLCertificateFile /etc/shibboleth/sp-cert.pem
    SSLCertificateKeyFile /etc/shibboleth/sp-key.pem

    # Shibboleth configuration
    <Location /Shibboleth.sso>
        SetHandler shib
    </Location>

    <Location /secure>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
    </Location>
</VirtualHost>
