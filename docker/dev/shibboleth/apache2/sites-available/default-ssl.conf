<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerName localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on
        SSLCertificateFile      /etc/ssl/certs/localhost.crt
        SSLCertificateKeyFile   /etc/ssl/private/localhost.key
        
        # Shibboleth SP configuration
        <Location /Shibboleth.sso>
            SetHandler shib
        </Location>

        # Protected API endpoints that require SAML authentication
        <Location /api/auth/saml>
            AuthType shibboleth
            ShibRequestSetting requireSession false
            Require shibboleth
            
            # Proxy to backend
            ProxyPass http://backend:3001/api/auth/saml
            ProxyPassReverse http://backend:3001/api/auth/saml
        </Location>
        
        # Protected API endpoints for protected metadata
        <Location /api/metadata>
            AuthType shibboleth
            ShibRequestSetting requireSession false
            Require shibboleth
            
            # Proxy to backend
            ProxyPass http://backend:3001/api/metadata
            ProxyPassReverse http://backend:3001/api/metadata
        </Location>
        
        # Proxy all other API requests to backend
        ProxyPass /api http://backend:3001/api
        ProxyPassReverse /api http://backend:3001/api
        
        # Proxy everything else to frontend
        ProxyPass / http://frontend:3000/
        ProxyPassReverse / http://frontend:3000/
        
        # HSTS (optional, for better security)
        Header always set Strict-Transport-Security "max-age=15768000"
    </VirtualHost>
</IfModule>